
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo electrónico</th>
            <th scope="col">Fecha de registro</th>
            <th scope="col">Último login</th>
          </tr>
        </thead>
        <tbody class="txt1">
          <tr class="table-responsive-lg" *ngFor="let usuario of usuarios; let i = index;">
            <td> {{ i + 1 }} </td>
            <td> {{ usuario.nombre | titlecase }} </td>
            <td> {{ usuario.email }} </td>
            <td> {{ usuario.fechaReg | date: 'dd/MM/yyyy, h:mm a' }} </td>
            <td> {{ user.fechaLogin | date:'dd/MM/yyyy, h:mm a'}} </td>
          </tr>
        </tbody>
      </table>
</div>
